<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="/cabinet/css/cabinet.css">
    <style>.login-box{max-width:420px;margin:10vh auto}</style>
</head>
<body>
<main class="content login-box">
    <section class="card">
        <h1>Вход в кабинет</h1>
        <div id="msg" class="alert hidden"></div>
        <form method="post" action="/login">
            <label>Email (логин)</label>
            <input name="username" placeholder="admin@local" autocomplete="username" required>

            <label>Пароль</label>
            <input name="password" type="password" placeholder="••••••••" autocomplete="current-password" required>

            <button class="btn primary" style="margin-top:12px;width:100%">Войти</button>
        </form>
        <div class="hint" style="margin-top:10px">
            admin@local / <code>admin</code><br>
            teacher@local / <code>teacher</code>
        </div>
        <div class="hint">После входа вы будете перенаправлены в кабинет.</div>
    </section>
</main>

<script>
    const params = new URLSearchParams(location.search);
    const msg = document.getElementById('msg');
    if (params.has('error')) { msg.textContent = 'Неверный логин или пароль'; msg.className='alert error'; }
    if (params.has('logout')) { msg.textContent = 'Вы вышли из системы'; msg.className='alert ok'; }
</script>
</body>
</html>
